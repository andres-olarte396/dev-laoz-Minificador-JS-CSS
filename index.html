<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minificador de JavaScript y CSS</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <h1>Minificador de JavaScript y CSS</h1>
    
    <div class="minifier">
        <label for="fileType">Selecciona el tipo de archivo:</label>
        <select id="fileType">
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
        </select>

        <label for="codeInput">Ingresa el código:</label>
        <textarea id="codeInput" rows="10" placeholder="Pega tu código aquí..."></textarea>

        <button onclick="minifyCode()">Minificar</button>
        <br>
        <button onclick="unminifyCode()">Desminificar</button>

        <textarea id="result" class="result"></textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
